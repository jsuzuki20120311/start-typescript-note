<h2>記事の更新</h2>
<div *ngIf="!isCompleted">
  <div *ngIf="article" class="container">
    <form>
      <div class="form-group">
        <label>記事タイトル</label>
        <input type="text" placeholder="タイトル" class="form-control" value="{{ article.title }}" (change)="titleChanged($event)" [attr.disabled]="isProcessing ? true : null">
      </div>
      <div class="form-group">
        <label>本文</label>
        <textarea placeholder="本文" rows="10" (change)="bodyChanged($event)" class="form-control" value="{{ article.body }}" [attr.disabled]="isProcessing ? true : null">
        </textarea>
      </div>
      <button class="btn btn-primary" [attr.disabled]="isProcessing ? true : null" (click)="updateButtonClicked()">
        更新
      </button>
      <button class="btn btn-danger" [attr.disabled]="isProcessing ? true : null" (click)="deleteButtonClicked()">
        削除
      </button>
    </form>
  </div>
</div>
<div *ngIf="isCompleted">
  完了しました。
</div>
